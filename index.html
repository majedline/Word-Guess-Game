<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Guess The pet</title>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="header header-style">
    <h1>HangPet</h1>
    <h5>Type the letters of the pet below</h5>
  </div>


  <div class="container container-style">

    <div class="row">
      <div class="col-md-3 menu">

          <div class="menu-item">
            <button type="button" id="btn-new" class="btn btn-primary" onclick="reset()">New Game</button>
          </div>
          <div class="menu-item">
            <button type="button" if="btn-hint" class="btn btn-primary" onclick="getHint()">Hint</button>
          </div>
          <div class="menu-item hint-off" id="hint">
              <img  alt="Placeholder" class="img-thumbnail thumbnail-margin" id="hint-image">
            </div>
      </div>

      <div class="col-md-6 inner-header-style">
        <h2 id="game-status"></h2>
        <div id="game-area"></div>
      </div>

      <div class="col-md-3 right">
        <div class="aside">
          <h6>Number of guesses made</h6>
          <p id="game-number-of-guesses-made">0</p>
          <h6>Number of guesses remaining</h6>
          <p id="game-number-of-guesses-remaining">0</p>
          <h6>Characters guessed</h6>
          <p id="game-characters-selected">xyz</p>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12 ">
        <img id="game-image" src="./assets/images/All-pets.png" class="rounded img-style" alt="...">
      </div>
    </div>
  </div>


  <div class="footer footer-style">
    <p>copyright &#169; awesomeness</p>
  </div>

  <script src="assets/javascript/game.js"></script>



</body>

</html>
